  <div   class = "results-container">

  <!-- Modal -->

  <script>
    $(document).ready(function() {
      $('#searchBtn').click(function() {
        var selectedCountry      = $('#pais').val();
        var selectedOrganization = $('#OrgAcreditado').val();
        var selectedScheme       = $('#Acreditation').val();
        var searchData           = getData(selectedCountry, selectedOrganization, selectedScheme);
        var tableBody            = $('#search-results tbody');
        tableBody.empty();
        searchData.forEach(function(result, index) {
          var row = $('<tr>');
          row.append($('<td>').text(index + 1));
          row.append($('<td>').text(result.country));
          row.append($('<td>').text(result.organization));
          row.append($('<td>').text(result.scheme));
          row.append($('<td>').text(result.name));
          var extraButton = $('<button>').addClass('btn btn-outline-danger').text('Extra');
          extraButton.click(function() {
            showExtraInfo(result);
            // showExtraInfo(result.country, result.scheme);
          });
          row.append($('<td>').append(extraButton));
          tableBody.append(row);
        });
      });
    });

    function showExtraInfo(result) {
      $('#exampleModal').modal('show');
      $('.modal-body').html( 'País: '                           + result.country
